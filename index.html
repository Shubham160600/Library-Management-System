<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" />
    <title>Library Management System</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Online Library</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" />
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
        </div>
    </nav>

    <div id="alertuser"></div>

    <div class="container my-3">
        <h1>Welcome to My Library</h1>
        <hr />
        <form id="mylibraryform">
            <div class="form-group">
                <label for="User-Name">User Name</label>
                <input type="text" class="form-control" id="User-Name" required />
                <small class="form-text text-muted">We'll never share your user name with anyone else.</small>
            </div>
            <div class="form-group">
                <label for="Book-Name">Book Name</label>
                <input type="text" class="form-control" id="Book-Name" required />
            </div>
            <div class="form-group">
                <label for="bookType">Book Type</label>
                <div class="check-boxes my-3 mx-5">
                    <div class="form-check p-2">
                        <input class="form-check-input" type="radio" name="check-box" id="Fiction" value="Fiction" required />
                        <label class="form-check-label" for="Fiction">Fiction</label>
                    </div>
                    <div class="form-check p-2">
                        <input class="form-check-input" type="radio" name="check-box" id="Programming" value="Programming" required />
                        <label class="form-check-label" for="Programming">Programming</label>
                    </div>
                    <div class="form-check p-2">
                        <input class="form-check-input" type="radio" name="check-box" id="Cooking" value="Cooking" required />
                        <label class="form-check-label" for "Cooking">Cooking</label>
                    </div>
                </div>
            </div>

            <button type="submit" class="btn btn-outline-dark">Add Book</button>
        </form>

        <table class="table table-dark my-3">
            <thead>
                <tr>
                    <th scope='col'>Sl No.</th>
                    <th scope='col'>Date of issue</th>
                    <th scope='col'>Reader</th>
                    <th scope='col'>Book Name</th>
                    <th scope='col'>Genre</th>
                    <th scope='col'></th>
                </tr>
            </thead>
            <tbody id='table-body'></tbody>
        </table>

    </div>

    <!-- JavaScript -->
    <script src="./script.js"></script> 
    <!-- Bootstrap JS and jQuery -->
    <script src='https://code.jquery.com/jquery-3.5.1.slim.min.js'></script> 
    <script src='https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js'></script> 
</body>
</html>
